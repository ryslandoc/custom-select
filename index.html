<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom select</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
<!-- Custom select -->
<div class="custom-select">
    <div class="dropdown">
        <div class="button-container">
            <button class="dropdown-button">Выбери вариант</button>
            <span class="icon">
                <svg width="12" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M5.626 0a.625.625 0 0 1 .625.625v14.741l3.933-3.934a.625.625 0 1 1 .885.886l-5 5a.625.625 0 0 1-.885 0l-5-5a.626.626 0 0 1 .885-.886L5 15.366V.625A.625.625 0 0 1 5.626 0Z"
                          fill="#19141B"/>
                </svg>
            </span>
        </div>
        <ul class="dropdown-list">
            <li class="dropdown-item" data-value="custom1" data-index="">Вариант1</li>
            <li class="dropdown-item" data-value="custom2" data-index="">Вариант2</li>
            <li class="dropdown-item" data-value="custom3" data-index="">Вариант3</li>
            <li class="dropdown-item" data-value="custom4" data-index="">Вариант4</li>
        </ul>
        <input type="text" name="select-category" value="" class="dropdown-input-hidden">
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
